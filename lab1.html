   <style>
    table {
    width: 80%;

}

            width: 250px;

            padding: 10px;

            transition: left 0.3s; 
        }

        #sidebar a, #sidebar button {
            display: block;
            color: white;

            background: none;
            border: none;
            cursor: pointer;
            width: 100%;

            transition: background-color 0.3s;

            margin-left: 220px;
            cursor: pointer;
            margin-top: 90px;            
        }
   </style>





<body>
    
    <div id="wrapper">
        <div id="sidebar">
            <nav class="container">
                <a href="lab1.html">Lab1</a>
                <a href="login.html">Lab2</a>
                <a href="lab3.html">Lab3</a>
                <a href="lab4.html">Lab4</a>                          
                <a href="About.html">About</a>
                <a href="Home.html">Home</a>
            </nav>
            <button id="toggleButton"><img src="menu.png" height="50px" width="50px" style="background-color: none;" > </button>
        </div>
        
        <div id="content">
            <!-- Main content goes here -->

            <footer>
                <p>&copy; 2024 Le Dang Tuan Phat. All Rights Reserved.</p>
                <p>Contact: 0764753405</p>
                <h1>Course Management System</h1>
    
                <div id="forms">
                <form id="courseForm">
                    
                    <label for="courseID" >Course ID :</label>
                    <input type="text" id="courseID" placeholder="Course ID" required >
                    <br>
                    <label for="courseName">Course Name :</label>
                    <input type="text" id="courseName" placeholder="Course Name" required maxlength="255">
                    <br>
                    
                    <label for="courseDesc"></label>
                    <input type="text" id="courseDesc" required maxlength="255" placeholder="Course Description">
                    <br>
                    <button type="submit" id="submit">Add Course</button>
                </form>
                <br><br>
            </div>
                <table id="courseTable">
                    <thead>
                        <tr>
                            <th>Course ID</th>
                            <th>Course Name</th>                
                            <th>Date Created</th>
                            <th>Course Description</th>
                            <th>Action Bar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- học sinh sẽ được thêm vào ở table này -->
                    </tbody>
                </table>
            
            
            </footer>
        </div>
    </div>
<br><br>
<body>   
    
    
  <script>
  
  const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('toggleButton');
          
    
            // mở menu
            function toggleSidebar() {
                sidebar.classList.toggle('show');
               
            }
    
            // chức năng menu
            toggleButton.addEventListener('click', toggleSidebar);
          




  document.getElementById('courseForm').addEventListener('submit',function(e){
e.preventDefault();
// thêm chức năng nút submit

const id = document.getElementById('courseID').value;
const name = document.getElementById('courseName').value;
const currentTime =new Date().toLocaleString();
const desc = document.getElementById('courseDesc').value;
const table = document.getElementById('courseTable').getElementsByTagName('tbody')[0];
const newRow = table.insertRow();
// thêm input từ nút submit
newRow.innerHTML = `
<td>${id}</td>
<td>${name}</td>                
<td>${currentTime}</td>
<td>${desc}</td>
<td><button class="removeBtn">Xoá khoá học</button></td>
`
document.getElementById('courseForm').reset();
// xoá text đã bấm ở phần nhập thông tin forms

// chức năng xoá sinh viên ( button xoá )
newRow.querySelector('.removeBtn').addEventListener('click',function(){
const deleteRow = newRow.parentNode;
deleteRow.removeChild(newRow)
});
   }); 

   
        
        
        </script>



</body>
